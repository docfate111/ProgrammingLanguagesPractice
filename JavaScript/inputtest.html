<script type="text/javascript">
var inputNum=prompt("Guess a number between 0 and 100!");

	alert(inputNum+" isn't a number!");
}else{
if (inputNum>100){
	alert("That number is too big!");
}else{
	alert("Incorrect!");
	}
	}
</script>
