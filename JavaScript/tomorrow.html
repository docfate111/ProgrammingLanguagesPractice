<! doctype html>
<html>
<head>
<title>Countdown</title>
</head>
<body>
<p id="dateField">&nbsp;</p>
<script type="text/javascript">
var today=new Date();
var then=new Date();
then.setFullYear(2019, 6, 12); //month starts at zero
var diff=then.getTime()-today.getTime();
diff=Math.floor(diff/(1000*60*60*24));
var dateLoc=document.getElementById("dateField");
dateLoc.innerHTML="There are "+diff+" days until July 12, 2019";
</script>
</body>
</html>
